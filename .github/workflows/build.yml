      #   with:
      #     sarif_file: 'gosec-results.sarif'
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: security
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run tests
        run: make test

      - name: Run go vet # Go's static analysis tool go vet, which examines Go source code and reports suspicious constructs.
        run: make vet

  build:
    name: Build - Go ${{ matrix.go-version }} - ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    needs: test
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.22.10'] # Add more Go versions as needed
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p build
          EXT=""
          if [ "$GOOS" = "windows" ]; then
            EXT=".exe"
          fi
          go build -ldflags "-s -w" -o build/techstack-${{ matrix.goos }}-${{ matrix.goarch }}${EXT} .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: techstack-go${{ matrix.go-version }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/*

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: build-artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find build-artifacts -type f -exec cp {} release/ \;
          cd release
          sha256sum * > checksums.txt
          ls -lh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
